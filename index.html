<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-application">
      <header>
        <form id="city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required=""
            class="search-input"
            id="city-input"
          />

          <input
            type="submit"
            value="Search"
            class="search-button"
            id="button-input"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="changeNameCountries">Paris</h1>

            <p class="current-details">
              <span id="current-datetime"
                >"Saturday 15:32, <span id="description"></span
              ></span>
              <br />
              "Humidity:"
              <strong><span id="humidity"></span></strong>
              ", Wind: "
              <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="icon-weather">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            /></span>
            <span class="current-temperature-value" id="temperature"></span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.linkedin.com/in/mirielimacedo/" target="_blank"
            >Mirieli S Macedo</a
          >
          and is
          <a
            href="https://github.com/mirielimacedo/my-weather-application"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/sites/guileless-sherbet-4c6e3c/overview"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
